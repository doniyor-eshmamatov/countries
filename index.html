<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header class="site-header mb-4">
        <div class="container">
            <nav class="navbar">
                <h1 class="navbar-brand h1">Where in the world?</h1>
                <form class="d-flex" role="search">
                    <button class="btn dark-mode fs-7" type="button">Dark Mode</button>
                </form>
            </nav>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container px-4">
                <form class="row d-flex justify-content-between gy-5" role="search">
                    <label class="col-12 col-lg-6 col-md-6 p-0 search-label">
                        <input class="form-control-lg w-100 search-input rounded-1 ps-5 pb" type="search"
                            placeholder="Search for a country..." aria-label="Search">
                    </label>
                    <select class="form-select w-25" name="select-country">
                        <option selected class="select-item" value="0">All regions</option>
                        <option class="select-item" value="Africa">Africa</option>
                        <option class="select-item" value="Americas">Americas</option>
                        <option class="select-item" value="Asia">Asia</option>
                        <option class="select-item" value="Europe">Europe</option>
                        <option class="select-item" value="Oceania">Oceania</option>
                    </select>
                </form>
            </div>
        </section>
        <section class="country pt-3">
            <div class="container">
                <div class="justify-content-between list d-flex">
                    <div class="col-12 col-lg-4 col-md-6 col-sm-6 col-xl-3">
                        
                    </div>
                </div>
            </div>


            <template class="templat-card">
                <div class="null-div">
                    <a href="./about.html" class="card p-0 mx-auto" style="width: 16rem;">
                        <img class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title"><strong>Germany</strong></h5>
                            <p class="card-text">
                                <strong>Population</strong>: 81,770,900
                            </p>
                            <p class="card-text">
                                <strong>Region</strong>: Europe
                            </p>
                            <p class="card-text">
                                <strong>Capital</strong>: Berlin
                            </p>
                        </div>
                    </a>
                </div>
            </template>
        </section>
    </main>







    <script src="./js/main.js"></script>
</body>

</html>
